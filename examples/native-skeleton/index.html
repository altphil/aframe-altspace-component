<html>
<head>
	<title>Native Skeleton</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
	<script src="../../dist/aframe-altspace-component.js"></script>
	<script src="http://sdk.altvr.com/libs/altspace.js/0.24.4/altspace.js"></script>
</head>
<body>
<a-scene debug altspace sync-system="author: altspacevr; app: native-skeleton-test">
	<a-entity
		geometry="primitive: box; width: 0.2; height: 0.2; depth: 0.2;"
		material="color: green" position="-0.5 0 -2"
		n-skeleton="attachTo: head">
	</a-entity>
</a-scene>
</body>
</html>
